<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- CSS Link -->
     <link rel="stylesheet" href="/css/styles.css">

     <!-- Bootstrap Link -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
 
    <title>About Us</title>
</head>
<body>

    <!-- Header -->
    <header class="bg-primary">
        <div class="logo">
            <a href="index.html">
                <img src="/images/Logo.png" alt="logo_img" class="p-2">
            </a>
            <h1>
                Combat Sports
            </h1>
        </div>
    </header>

    <!-- Banner -->
    <section class="banner bg-primary bg-opacity-75">
        <img src="/images/Cover_Image.png" alt="cover image">
        <div class="container welcome p-3">
            <h3>
                About Us
            </h3>
        </div>
    </section>

    <!-- Nav Bar -->
    <nav class="bg-secondary">
        <ul class="p-2">
            <li>
                <a href="/pages/index.html" class="home">Home</a>
            </li>
            <li>
                <a href="/pages/judo.html" class="judo">Judo</a>
            </li>
            <li>
                <a href="/pages/box.html" class="box">Box</a>
            </li>
        </ul>
    </nav>

    <!-- Main -->
    <main class="p-3">
        <div class="container">
            <article>
                <h3 class="py-3">
                    Our Team
                </h3>
                
            </article>
        </div>
    </main>

    <!-- Form -->
    <section class="p-3 form bg-light text-center">
        <div class="container">
            <h4 class="text-center">
                Join Our Newsletter
            </h4>
            <form>
                <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="p-3 bg-primary">
        <div class="container text-center">
            <h4 class="copywrite">
                Copywrite &copy
